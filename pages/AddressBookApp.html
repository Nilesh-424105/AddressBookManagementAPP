<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Address Book App</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png">
            <div>
                <span class="add-text">ADDRESS</span><br>
                <span class="add-text add-book">BOOK</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <div class="form-head">
            <span> PERSON ADDRESS FORM </span>
            <span id="img"><a href="../pages/homePage.html" class="cancel-button"><img src="../assets/icons/cancel.png"
                        height="20" width="20" alt=""></a></span>
        </div>
        <form class="form" action="../pages/homePage.html" onreset="resetForm()" onsubmit="save(event)">
            <label class="label text" for="name">Full Name</label>
            <div class="row-content">
                <input class="input" type="text" id="name" name="name" placeholder="Enter Name" required>
            </div>
            <div>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <label class="label text" for="phone">Phone Number</label>
            <div class="row-content">
                <input class="input" id="phone" type="text" name="phone" placeholder="Enter Phone Number"></input>
            </div>
            <div>
                <error-output class="number-error" for="text"></error-output>
            </div>

            <label class="label text" for="gender">Gender</label>
            <div class="row-content">
                <input class="input" type="text" id="gender" name="gender" placeholder="Gender" required>
            </div>
            <div>
                <error-output class="text-error" for="text"></error-output>
            </div>

            <label class="label text" for="profession">Profession</label>
            <div class="row-content">
                <input class="input" type="text" id="profession" name="profession" placeholder="profession" required>
            </div>
            <div>
                <error-output class="text-error" for="text"></error-output>
            </div>

            <label class="label text" for="EmailID">Email ID</label>
            <div class="row-content">
                <input class="input" type="text" id="EmailID" name="EmailID" placeholder="EmailID" required>
            </div>
            <div>
                <error-output class="text-error" for="text"></error-output>
            </div>

            <label class="label text" for="address">Address</label>
            <div class="row-content">
                <textarea id="address" class="input" name="address" placeholder="Address"
                    style="height: 100px;"></textarea>
            </div>
            <div>
                <error-output class="address-error" for="text"></error-output>
            </div>

            <div class="row">
                <div class="input-content">
                    <label class="label text" for="city">City</label>
                    <div class="row-content">
                        <select class="input" id="city" name="city" required>
                            <option aria-placeholder="Select City" aria-required="true" value="">Select City</option>
                            <option value="Visakhapatnam">Visakhapatnam</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Banglore">Banglore</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Kochi">Kochi</option>
                            <option value="Vijayawada">Vijayawada</option>
                            <option value="Kolkata">Kolkata</option>
                        </select>
                    </div>
                </div>
                <div class="input-content">
                    <label class="label text" for="state">State</label>
                    <div class="row-content">
                        <select class="input" id="state" name="state">
                            <option aria-placeholder="Select State" aria-required="true" value="">Select State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Maharastra">Maharastra</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="New Delhi">New Delhi</option>
                            <option value="Kerala">Kerala</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                </div>
                <div class="input-content">
                    <label class="label text" for="ZipCode">ZipCode</label>
                    <div class="row-content">
                        <input class="input" id="ZipCode" name="ZipCode" type="number" placeholder="Enter Zip Code">
                    </div>
                    <div>
                        <error-output class="zip-error" for="text"></error-output>
                    </div>
                </div>
            </div>


            <div class="buttonParent">
                <div class="add-reset">
                    <button type="submit" class="button addButton" id="addButton">Add</button>
                    <button type="reset" class="button resetButton">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script src="../js/eventListener.js"></script>
    <script src="../js/utility.js"></script>
    <script src="../js/site_properties.js"></script>
</body>

</html>
